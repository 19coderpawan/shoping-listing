<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery listing web application</title>
    <link rel="stylesheet" href="grocery_style.css">
</head>
<body>
    <h1>Shopping List</h1>
    <form action="">
        <h3>Add Item:</h3>
        <input id="input_field" type="text" placeholder="Name of the grocery">
        <!-- <input id="addNeed" type="submit" value="Need to buy"> -->
        <button id="addNeed">Need to buy</button>
        <input id="addHave" type="submit" value="Have">
    </form>
    <h1>NEED:</h1>
    <ul type="list" id="need_list">
      <li class="checkbox_btn"><input  type="checkbox"> Milk <a href="" class="cross">&#10006;</a></li>
      <li class="checkbox_btn"><input  type="checkbox">Egg  <a href="" class="cross" target="_blank">&#10006;</a></li>
      <li class="checkbox_btn"><input  type="checkbox">Kitten food <a href="" class="cross">&#10006;</a></li>
      <li class="checkbox_btn"><input  type="checkbox">Cake <a href="" class="cross">&#10006;</a></li>
    </ul>
    <h1>HAVE:</h1>
    <ul type="list" id="have_list">
        <li><input  type="checkbox" checked>Streak <a href="" class="cross">&#10006;</a></li>
        <li><input  type="checkbox" checked>Cream <a href="" class="cross">&#10006;</a></li>
        <li><input  type="checkbox" checked>Chees <a href="" class="cross">&#10006;</a></li>
        <li><input  type="checkbox" checked>Apples <a href="" class="cross">&#10006;</a></li>
    </ul>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script> -->
    <script src="grocery_script.js"></script>
</body>
</html>
